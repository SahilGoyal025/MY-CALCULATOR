<!doctype html>
<html>
<head>
	<script>
	var x;
	
	function f1(x)
	{
			document.getElementById("exp").value=document.getElementById("exp").value+x;
			
	}
	function f2()
	{
		var y = eval(document.getElementById("exp").value);
		if(y===Infinity)
			{	document.getElementById("exp").value="ERROR";
				alert("ERROR :- DIVIDE BY 0");
			}
		else
 			{document.getElementById("exp").value = y;  }
	}
	function f4()
	{
		document.getElementById("exp").value=document.getElementById("exp").value.substring(0,document.getElementById("exp").value.length-1);
	}	
	function f5()
	{
		document.getElementById("exp").value="";
	}
	function onpress_enter()
	{
		var key=event.keyCode;
		if(key===13)
		{
			var y = eval(document.getElementById("exp").value);
		if(y===Infinity)
			{	document.getElementById("exp").value="ERROR";
				alert("ERROR :- DIVIDE BY 0");
			}
		else
 			{document.getElementById("exp").value = y;  }
			//key=NULL;
		}
		else
		{ return false;}
	}

	</script>
	<title> CALCULATOR </title>
</head>
<body style="background-color:lightblue ;text-align:center"; onKeypress=onpress_enter()>
	
	<br><br><br><br><br>
	<h1 style="background color:red ;font-size:50px; font-family:verdana"><b><i> <mark>MY CALCULATOR </mark></b></i></h1>
	<button style="background-color:Black ; height:400px ; width:310px">	
	
	<input type="text"   style="height:50px;width:250px ;color:navy ;font-size:20px;text-align:right ; font-family:orbitron" id="exp" >
	<br><br>
	<input type="button" style=" background-color:red; height:60px; width:60px" value="Clr"  onClick="f4()"> 
	<input type="button"  style=" background-color:lightgray; height:60px; width:60px"  value="(" onClick="f1(this.value)" />	
        <input type="button"  style=" background-color:lightgray; height:60px; width:60px"  value=")" onClick="f1(this.value)" />
	<input type="button"  style=" background-color:red; height:60px; width:60px"  value="AC" onClick="f5()" />
	<br>
	<input type="button"  style=" background-color:lightgray; height:60px; width:60px"  value="7" onClick="f1(this.value)" />
	<input type="button"  style=" background-color:lightgray; height:60px; width:60px"  value="8" onClick="f1(this.value)" />
